<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <article class="contents">
        <header class="top">
            <div class="user-container">
                <div class="profile_img">
                    <img src="imgs/crown.png" alt="프로필 이미지">
                </div>
                <div class="user_name">
                    <div class="nick_name m_text">Crown</div>
                    <div class="country s_text s_text">Seoul, South Korea </div>
                </div>
            </div>
            <div class="sprite_more_icon" data-name="more">
                <ul class="toggle_box">
                    <li><input type="submit" class="follow" value="팔로우" data-name="follow"></li>
                    <li>수정</li>
                    <li>삭제</li>
                </ul>
            </div>
        </header>

        <div class="img_section">
            <div class="trans_inner">
                <div><img src="./imgs/01.jpg" alt=""></div>
            </div>
        </div>

        <div class="bottom_icons">
            <div class="left_icons">
                <div class="heart_btn">
                    <div class="sprite_heart_icon_outline" data-name="heartbeat"></div>
                </div>
                <div class="sprite_bubble_icon"></div>
                <div class="sprite_share_icon" data-name="share"></div>
            </div>
            <div>
                <div class="sprite_bookmark_outline" data-name="bookmark" name="37"></div>
            </div>
        </div>


        <div class="likes m_text">
            <span id="like-count-37">2,346개</span>
            <span id="bookmark-count-37"></span>
        </div>

        <div class="comment_container">
            <div class="comment" id="comment-list-ajax-post-37">
                <div class="comment-detail">
                    <div class="nick_name">dongdong</div>
                    <div>배경 너무 이뻐요</div>
                </div>
            </div>
            <div class="small_heart">
                <div class="sprite_small_heart_icon_outline"></div>
            </div>
        </div>

        <div class="timer">1시간 전</div>

        <div class="comment_field" id="add-comment-post-37">
            <input type="text" name="" placeholder="댓글달기..." id="">
            <div class="upload_btn m_text" data-name="comment">게시</div>
        </div>


    </article>
